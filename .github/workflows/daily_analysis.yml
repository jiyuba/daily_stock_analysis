name: 每日股票分析

on:
  # 定时触发 - 每天北京时间 18:00 (UTC 10:00)
  schedule:
    - cron: '0 10 * * 1-5'  # 周一到周五，UTC 10:00 = 北京时间 18:00
  
  # 手动触发
  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式'
        required: true
        default: 'full'
        type: choice
        options:
          - full          # 完整分析（股票+大盘）
          - market-only   # 仅大盘复盘
          - stocks-only   # 仅股票分析

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 安装依赖
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 创建必要目录
        run: |
          mkdir -p data logs reports
      
      - name: 执行股票分析
        env:
          # Gemini AI
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL || 'gemini-3-flash-preview' }}
          GEMINI_MODEL_FALLBACK: ${{ secrets.GEMINI_MODEL_FALLBACK || 'gemini-2.5-flash' }}
          GEMINI_REQUEST_DELAY: '3.0'  # GitHub Actions 建议增加延时
          
          # 数据源 (可选)
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          
          # 搜索服务
          TAVILY_API_KEYS: ${{ secrets.TAVILY_API_KEYS }}
          SERPAPI_API_KEYS: ${{ secrets.SERPAPI_API_KEYS }}
          
          # OpenAI 兼容 API（备选）
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          
          # 通知渠道（可同时配置多个，全部推送）
          # 方式一：企业微信
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
          # 方式二：飞书
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          # 方式三：Telegram（需同时配置 Bot Token 和 Chat ID）
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # 方式四：邮件（只需邮箱和授权码，SMTP自动识别）
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVERS: ${{ secrets.EMAIL_RECEIVERS }}
          # 方式五：自定义 Webhook（支持钉钉、Discord、Slack、Bark等，多个用逗号分隔）
          CUSTOM_WEBHOOK_URLS: ${{ secrets.CUSTOM_WEBHOOK_URLS }}
          # 方式六：飞书文档
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_FOLDER_TOKEN: ${{ secrets.FEISHU_FOLDER_TOKEN }}

          
          # 自选股列表 (从 secrets 或使用默认值)
          STOCK_LIST: ${{ secrets.STOCK_LIST || '600519' }}
          
          # 其他配置
          LOG_LEVEL: INFO
          DATA_DAYS: 60
          MAX_CONCURRENT: 3
        run: |
          # 判断运行模式
          MODE="${{ github.event.inputs.mode || 'full' }}"
          
          echo "=========================================="
          echo "运行模式: $MODE"
          echo "自选股: $STOCK_LIST"
          echo "时间: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
          echo "=========================================="
          
          if [ "$MODE" = "market-only" ]; then
            python main.py --market-review
          elif [ "$MODE" = "stocks-only" ]; then
            python main.py --no-market-review
          else
            python main.py
          fi
      
      - name: 上传分析报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-reports-${{ github.run_number }}
          path: |
            reports/
            logs/
          retention-days: 30
      
      - name: 显示运行结果
        if: always()
        run: |
          echo "=========================================="
          echo "分析完成"
          echo "=========================================="
          if [ -d "reports" ]; then
            echo "生成的报告:"
            ls -la reports/
          fi

      - name: 企业微信推送报告（正文分段 + 直接发送md附件）
        if: always()
        continue-on-error: true
        env:
          JOB_STATUS: ${{ job.status }}
          MODE: ${{ github.event.inputs.mode || 'full' }}
          RUN_NUMBER: ${{ github.run_number }}
          RUN_ID: ${{ github.run_id }}
          SERVER_URL: ${{ github.server_url }}
          REPOSITORY: ${{ github.repository }}
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL || secrets.WECHAT_WEBHOOK }}
        run: |
          python - <<'PY'
          import os, re, glob, time, sys, subprocess
          from datetime import datetime, timezone, timedelta

          # ---- requests 兜底安装 ----
          try:
            import requests
          except Exception:
            subprocess.check_call([sys.executable, "-m", "pip", "install", "requests"])
            import requests

          webhook_url = (os.environ.get("WECHAT_WEBHOOK_URL") or "").strip()
          if not webhook_url:
            print("WECHAT_WEBHOOK_URL not set, skip wecom notify.")
            raise SystemExit(0)

          # 既支持完整URL，也支持只填 key
          m = re.search(r"key=([^&]+)", webhook_url)
          key = m.group(1) if m else webhook_url

          send_url = f"https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key={key}"
          upload_url = f"https://qyapi.weixin.qq.com/cgi-bin/webhook/upload_media?key={key}&type=file"

          job_status = os.environ.get("JOB_STATUS", "unknown")
          mode = os.environ.get("MODE", "full")
          run_number = os.environ.get("RUN_NUMBER", "")
          run_id = os.environ.get("RUN_ID", "")
          server_url = os.environ.get("SERVER_URL", "")
          repo = os.environ.get("REPOSITORY", "")

          bj_time = datetime.now(timezone.utc).astimezone(timezone(timedelta(hours=8))).strftime("%Y-%m-%d %H:%M:%S")
          emoji = "✅" if job_status == "success" else "❌"
          color = "info" if job_status == "success" else "warning"
          run_link = f"{server_url}/{repo}/actions/runs/{run_id}" if (server_url and repo and run_id) else ""

          def post_json(url, payload, retry=3):
            last = None
            for i in range(retry):
              try:
                r = requests.post(url, json=payload, timeout=30)
                r.raise_for_status()
                data = r.json()
                if data.get("errcode") == 0:
                  return True, data
                last = data
              except Exception as e:
                last = {"exception": str(e)}
              time.sleep(2.0 * (i + 1))
            return False, last

          def send_markdown(md: str):
            ok, resp = post_json(send_url, {"msgtype":"markdown", "markdown":{"content": md}})
            if not ok:
              print("send_markdown failed:", resp)
            return ok

          def chunk_utf8(text: str, max_bytes: int):
            out, buf, n = [], [], 0
            for ch in text:
              b = ch.encode("utf-8", errors="ignore")
              if buf and (n + len(b) > max_bytes):
                out.append("".join(buf))
                buf, n = [ch], len(b)
              else:
                buf.append(ch); n += len(b)
            if buf: out.append("".join(buf))
            return out

          # 1) 先发头部摘要
          header = (
            f"## {emoji} 每日股票分析报告\n"
            f"> **项目：** {repo}\n"
            f"> **状态：** <font color=\"{color}\">{job_status}</font>\n"
            f"> **模式：** `{mode}`\n"
            f"> **时间：** {bj_time}\n"
          )
          if run_link:
            header += f"> **运行：** [{run_number}]({run_link})\n"
          send_markdown(header)
          time.sleep(3.2)  # 频控

          # 2) 找最新 md
          md_files = sorted(glob.glob("reports/*.md"), key=os.path.getmtime, reverse=True)
          report_path = md_files[0] if md_files else None

          if not report_path or not os.path.isfile(report_path):
            send_markdown("> 未找到 `reports/*.md` 报告文件。")
            raise SystemExit(0)

          # 3) 正文分段发送（群内直接可读）
          with open(report_path, "r", encoding="utf-8", errors="replace") as f:
            content = f.read().strip()

          if not content:
            send_markdown(f"> 找到报告 `{os.path.basename(report_path)}`，但内容为空。")
          else:
            MAX_MD_BYTES = 2800  # 给标题/序号留余量，避免超限
            chunks = chunk_utf8(content, MAX_MD_BYTES)
            total = len(chunks)
            for i, part in enumerate(chunks, 1):
              # 注意：这里 part 已经是 md 格式，直接发即可
              send_markdown(f"### 报告正文（{i}/{total}）\n{part}")
              time.sleep(3.2)

          # 4) 直接上传并发送 md 文件（不打包）
          with open(report_path, "rb") as f:
            r = requests.post(upload_url, files={"media": (os.path.basename(report_path), f)}, timeout=60)
            r.raise_for_status()
            data = r.json()

          if data.get("errcode") == 0 and data.get("media_id"):
            media_id = data["media_id"]
            ok, resp = post_json(send_url, {"msgtype":"file", "file":{"media_id": media_id}})
            if not ok:
              print("send file failed:", resp)
            else:
              send_markdown(f"> 已发送附件：`{os.path.basename(report_path)}`（未压缩）。")
          else:
            print("upload_media failed:", data)

          PY

      

     
